<div class="alert alert-danger" role="alert" ng-show="error">
  {{error}}
</div>

<h1>New Agent</h1>

<form ng-submit = "submitAgentForm(agentForm)" role="form" ng-init="agentForm = {}">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email"
           name="email"
           id="email"
           ng-model="agentForm.email"
           required="required"
           class="form-control">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password"
           name="password"
           id="password"
           ng-model="agentForm.password"
           required="required"
           class="form-control">
  </div>

  <button type="submit" class="btn btn-primary btn-lg">Create</button>
</form>
