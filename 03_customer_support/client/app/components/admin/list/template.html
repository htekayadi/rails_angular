<h1>Admin</h1>

<div class = "top-button-container">
  <button type="submit"
          class="btn btn-primary"
          ng-click="createNewAdmin()">
    Create New
  </button>
</div>

<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Email</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="admin in admins">
        <td>#{{admin["id"]}}</td>
        <td>{{admin["email"]}}</td>
        <td>
          <a role="button"
             ng-click="viewAdmin(admin['id'])">
            View
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
